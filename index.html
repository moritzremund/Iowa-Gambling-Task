<body>
 
<main class="container">
	<section class="row">
		<div class="col-xs-3">
			<figure>
				<a id="card-one" href="#" class="card">
					<img class="img-responsive" alt="card back 1" src="blue-back.png" />
				</a>
				<figcaption>
					Deck A <span id="deck-one-clicks"></span>
				</figcaption>
			</figure>
		</div>
		<div class="col-xs-3">
			<figure>
				<a id="card-two" href="#" class="card">
					<img class="img-responsive" alt="card back 1" src="blue-back.png" />
				</a>
				<figcaption>
					Deck B <span id="deck-two-clicks"></span>
				</figcaption>
			</figure>
		</div>
		<div class="col-xs-3">
			<figure>
				<a id="card-three"  href="#" class="card">
					<img class="img-responsive" alt="card back 1" src="blue-back.png" />
				</a>
				<figcaption>
					Deck C <span id="deck-three-clicks"></span>
				</figcaption>
			</figure>
		</div>
		<div class="col-xs-3">
			<figure>
				<a id="card-four" href="#" class="card">
					<img class="img-responsive" alt="card back 1" src="blue-back.png" />
				</a>
				<figcaption>
					Deck D <span id="deck-four-clicks"></span>
				</figcaption>
			</figure>
		</div>
	</section>
	
	<section class="row">
		<p id="cashpilelabel">Cash Pile:</p>
		<div class="progress">
			<div id="cashpilebar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="2000" aria-valuemin="0" aria-valuemax="6000" style="width: 33%">
				<span id="cashpileamt">$2000</span>				
			</div>
		</div>
	</section>
	
	<section class="row">
		<div id="gamelog">
            <p class="outputtext">You won: <span id="winamt"></span></p>
            <p class="outputtext">You lost: <span id="penaltyamt"></span></p>
            <p class="outputtext">Net +/-: <span id="netgains"></span></p>
            <p class="outputtext">Total $: <span id="totalmoney"></span></p>
		</div>
	</section>
	
	

    <div id="modal-gameend" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Thank you!</h4>
				</div>
				<div class="modal-body">	
					<div>
						<p>Your test is complete. </p>
                        <form>
						    <label for="subjectID">Please enter your ID (optional)</label>
							<input type="text" id="subjectID" class="form-control" placeholder="Subject ID (optional)">
							<label for="emailResultsTo">Where should I send the results to?</label>
						    <div class="input-group">							
							    <input type="email" id="emailResultsTo" class="form-control" placeholder="someone@somewhere.com">
							    <span class="input-group-btn">
								    <button id="emailBtn" class="btn btn-default" type="button"><span id="emailresultstxt">Email</span><img class="spinner" src="spinner.gif" alt="Waiting for email response" /></button>
							    </span>
						    </div>                                              
					    </form>	
					</div>									
				</div>
                <div class="modal-footer">
                    <button type="button" id="viewresultsbtn" class="btn btn-info">View results?</button>                                              
                    <p id="testresults"></p>
                </div>
			</div>
		</div>
	</div>	

</main>
